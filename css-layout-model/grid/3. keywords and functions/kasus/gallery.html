<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #ddd;
        text-align: center;
        margin: 30px;
      }
      img {
        display: block;
        width: 100%;
      }
      .gallery {
        width: 80%;
        margin: 20px auto;
        border: 10px solid white;
        list-style: none;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        display: grid; /*untuk memberi grid*/
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* auto-fit untuk mengisi bagian kotak yang kosong & bisa untuk responsive juga. minmax untuk menentukan ukuran minimal dan maximal dari sebuah gambar*/
        grid-gap: 10px; /*Untuk memberi jarak antar item*/
      }
    </style>
  </head>
  <body>
    <h2>My gallery</h2>
    <ul class="gallery">
      <li><img src="img/1.jpg" alt="" /></li>
      <li><img src="img/2.jpg" alt="" /></li>
      <li><img src="img/3.jpg" alt="" /></li>
      <li><img src="img/4.jpg" alt="" /></li>
      <li><img src="img/5.jpg" alt="" /></li>
      <li><img src="img/6.jpg" alt="" /></li>
      <li><img src="img/7.jpg" alt="" /></li>
      <li><img src="img/8.jpg" alt="" /></li>
    </ul>
  </body>
</html>
