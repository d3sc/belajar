<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid | Grid Item Properties</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        display: grid;
        grid-template-columns: minmax(200px, 300px) 1fr 1fr;
        grid-template-rows: repeat(3, 100px);

        /* grid-template-columns: [satu] minmax(200px, 300px) [dua] 1fr [tiga] 1fr [empat];
        grid-template-rows: [baris1] 100px [baris2] 100px [b-3] 100px [b4]; */
      }

      .item {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .my-item {
        /* justify-self untuk mengatur posisi item pada sebuah cell terhadap sumbu horizontal. */
        /* pada saat item akan berpindah lebarnya akan menyesuaikan dengan ukuran dari content tersebut jika tidak diberi width.  */
        /* justify-self: start; */
        /* justify-self: end; */
        /* justify-self: center; */
        /* justify-self: stretch; */

        /* align-self untuk mengatur posisi item pada sebuah cell terhadap sumbu vertikal. */
        /* pada saat item akan berpindah lebarnya akan menyesuaikan dengan ukuran dari content tersebut jika tidak diberi width.  */
        /* align-self: start; */
        /* align-self: end; */
        /* align-self: center; */
        /* align-self: stretch; */

        /* place-self adalah sebuah shorthand untuk mengatur posisi item pada sebuah cell terhadap sumbu vertikal dan sumbu horizontal dalam satu deklarasi. */
        /* pada saat item akan berpindah lebarnya akan menyesuaikan dengan ukuran dari content tersebut jika tidak diberi width.  */
        width: 50%;
        height: 50%;
        place-self: center; /* place-self: <align-self> <justify-self>; dan jikalau nilainya sama maka bisa di tulis dengan satu nilai saja*/
        background-color: lightblue;
        grid-area: 2 / 2 / 3 / 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item my-item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <!-- <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div> -->
    </div>
  </body>
</html>
