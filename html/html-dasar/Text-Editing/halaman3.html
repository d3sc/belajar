<!DOCTYPE html>
<html>
<head>
	<title>Text-Editing</title>
</head>
<body>

<!-- contoh tag,p,br,dan hr -->


ini adalah paragraf 1
<br> <!-- br untuk spasi -->
<p>ini adalah <br>paragraf 2</p> <!-- <p> item </p> untuk paragraf dan <hr> untuk horizontal/garis lurus kesamping -->
<hr>

<!-- contoh bold, italic, underline -->

<p><b>selamat datang</b> di tempat <i>bakso</i></p>
<p>pembuat <u>ikbar rabbani</u></p>
<hr>

<!-- contoh strong dan em -->

<p><strong>pengumuan</strong>: bakso ini penting, <em>selesai</em></p>


</body>
</html>
