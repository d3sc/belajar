<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Latihan 1</title>
    <style>
      body {
        text-align: center;
        height: 100%;
      }
      .biru-muda {
        background-color: lightblue;
      }
      .hijau-muda {
        background-color: lightgreen;
      }

      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }

      .hijau {
        background-color: green;
      }

      .biru {
        background-color: blue;
      }

      p {
        font-size: 1.3em;
      }

      .box {
        margin: 10px auto;
        border: 1px solid black;
        width: 300px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="judul">
      <h1>Playing With Colors</h1>
    </div>

    <button type="button" id="tUbahWarna">change color</button>
    <br /><br />

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <br /><br />
    <p id="text">You can see number rgb in here</p>

    <br />
    <br />
    <div class="box" id="box">
      <p>cursor here!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
