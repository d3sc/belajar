<!DOCTYPE html>
<html>
    <head>
        <title>Text Shadow</title>
        <style>
            /* value dalam text-shadow itu sama dengan value dari box-shadow tetapi tidak ada inset dan spread.
            dan dapat juga melakukan multiple shadow*/
            h1 {
                font-size: 100px;
                font-family: Arial;
                text-align: center;
                color: white;
                text-shadow: 0 2px 1px black;
            }
        </style>
    </head>
<body>

<h1>Hello World</h1>

</body>
</html>
