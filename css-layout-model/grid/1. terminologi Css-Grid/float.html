<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: arial;
        color: white;
        text-transform: uppercase;
        text-align: center;
      }
      .container {
        width: 600px;
        margin: 50px auto;
        border: 5px solid black;
        box-sizing: border-box;
        padding: 5px;
      }
      header {
        background-color: #b063d8;
        padding: 40px 0;
      }
      .sidebar {
        float: left;
        width: 40%;
      }
      .sidebar aside {
        background-color: #2f93ff;
        padding: 60px 0;
      }
      .sidebar nav {
        background-color: #e47565;
        padding: 80px 0;
      }
      main {
        background-color: #e0aa77;
        padding: 171px 0;
        float: right;
        box-sizing: border-box;
        width: 60%;
      }
      footer {
        background-color: #666;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><p>Header</p></header>
      <div class="content">
        <div class="sidebar">
          <aside><p>aside</p></aside>
          <nav><p>Navbar</p></nav>
        </div>
        <main><p>Main</p></main>
      </div>
      <footer><p>Footer</p></footer>
    </div>
  </body>
</html>
