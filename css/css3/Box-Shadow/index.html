<!DOCTYPE html>
<html>
  <head>
    <title>Box Shadow</title>
    <style>
      /* value yang terdapat pada box-shadow
            - inset dapat ditulis normal, dan fungsi nya adalah untuk memberikan bayangan kedalam elemen tersebut
            - <x-offset> = berguna untuk mengatur jarak bayangan dan sumbu secara horizontal
            - <y-offset> = berguna untuk mengatur jarak bayangan dan sumbu secara vertikal
            - <blur> = berguna untuk memberikan efek blur
            - <spread> = Fungsi nya sama seperti Size untuk Shadow nya
            - <color> = berguna untuk memberikan warna
            dan kita juga bisa memberikan lebih dari satu shadow dalam 1 elemen.
                untuk belajar nya silahkan diotak-atik 
            */
      div {
        width: 300px;
        height: 300px;
        background-color: #39b54a;
        margin: 50px auto;
        box-shadow: 0 0 0 10px red, 0 0 0 20px blue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
