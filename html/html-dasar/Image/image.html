<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>

<!-- menyimpan gambar ada 2 jenis
	Internal resource : logo.png, backgound.png, ... -->

<h1>Image</h1>

<img src="ikbar.png" width="10%">

<!-- src = source
	alt = membuat alternatif text jika salah sysntax
	title = memberi tite pada gambar/foto
	width = lebar
			px = (angka) 
			%  = (persen)
	height = tinggi	
			px = (angka) 
			%  = (persen)			-->


<!--  memasang gambar dan hyperlink -->
<a href="http://www.google.com" target="_blank"><img src="ikbar.png"width="5%"></a>




</body>
</html>
