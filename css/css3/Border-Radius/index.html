<!DOCTYPE html>
<html>
    <head>
        <title>Border-Radius</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: salmon;
                border-radius: 0% 50% 0% 50%;
                text-align: center;
                line-height: 300px;
                /* Penempatan border radius dapat di tulis seperti di atas dan dapat di beri gambar.*/

            }

        </style>
    </head>
<body>
    
    <div>Hello World</div>


</body>
</html>
