<!DOCTYPE html>
<html>
    <head>
        <title>Filter</title>
        <style>
            /* Filter :
            blur (px)
            Brightness (angka | %)
            contrast (angka | %)
            saturate (angka | %)
            Grayscale (angka | %)
            sepia (angka | %)
            hue-rotate (angka | %)
            invert (angka | %)
            opacity (angka | %)
            drop-shadow ( sama seperti box shadow )
            */
            body {
                text-align: center;
            }

            img {
                filter: blur(2px);
            }
        </style>
    </head>
<body>

<img src="cuplis.jpg" alt="cuplis">

</body>
</html>
