<!DOCTYPE html>
<html>
    <head>
        <title>Linear Gradient</title>
        <style>
            /*Linear Gradient bukanlah suatu properti melainkan adalah sebuah value dari background-image, dan Linear Gradients dapat membuat warna gradiasi secara lurus.
            warna bisa dipasang apa saja mulai dari hexadesimal sampai RGBA, dan bisa dipasang lebih dari 2.*/
            /* Arah : to bottom, to top, to left, to right.
                Arah v2 : to left top, to left bottom, to right top, to right bottom.*/
            /* Color stop : Adalah untuk mengukur wilayah dari warna yang telah ditentukan, contoh nya seperti dibawah itu diberikan persentase disamping nama warna.*/

            div {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background-image: linear-gradient(to right, red 50%,green);
            }
        </style>
    </head>
<body>

<div></div>

</body>
</html>
