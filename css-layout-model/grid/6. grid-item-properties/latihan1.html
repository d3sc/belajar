<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid | Grid Item Properties</title>
    <style>
      /* Grid item Properties itu hanya bisa digunakan di dalam item saja dan tidak bisa digunakan di dalam container. */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        display: grid;
        /* grid-column-start, grid-column-end, grid-row-start, & grid-row-start untuk menentukan tempat dari grid item yang mengacu pada nomor atau nama dari gird line yang spesifik (dapat dilihat di mode inspect mozila fire fox) */
        /* grid-template-columns: minmax(200px, 300px) 1fr 1fr;
        grid-template-rows: repeat(3, 100px); */

        /* memberi nama untuk align nya */
        grid-template-columns: [satu] minmax(200px, 300px) [dua] 1fr [tiga] 1fr [empat];
        grid-template-rows: [baris1] 100px [baris2] 100px [b-3] 100px [b4];
      }

      .item {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .my-item {
        grid-column-start: 1;
        grid-column-end: -3;
        grid-row-start: -4;
        grid-row-end: 4;

        /* span = + ( ditambahkan, contohnya span 2 berarti ditambah 2  ) */
        /* grid-column-start: 1;
        grid-column-end: span 3;
        grid-row-start: 1;
        grid-row-end: span 2; */

        /* digunakan jika alignnya sudah diberi nama. */
        /* grid-column-start: satu;
        grid-column-end: empat;
        grid-row-start: baris1;
        grid-row-end: b4; */

        /* grid-column-start: -1;
        grid-column-end: -2;
        grid-row-start: -4;
        grid-row-end: -1; */

        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item my-item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <!-- <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div> -->
    </div>
  </body>
</html>
