<!DOCTYPE html>
<html>
<head>
    <title>Vendor Prefix</title>
    <style>
        /*Vendor Prefix berguna untuk menjalankan css3 di browser manapun*/
        /*properti dari vendor Prefix adalah :
            -webkit-<property-css3>*/
        /*Kenapa kita harus menggunakan Vendor Prefix? karena tidak semua browser support dengan ccs3, oleh akren itu kita memerlukan vendor prefix.*/
        /*browser yang bisa digunakan kalau kita menggunakan properti webkit adalah chrome salah satunya.*/

        body {
            text-align: center;
        }

        img {
            -webkit-filter: grayscale(100);
            filter: grayscale(100);
        }
    </style>
</head>
<body>

<img src="cuplis.jpg" alt="keren">

</body>
</html>
