<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <style>
        body {
            background-color: #18191a;
        }
        .container {
            width: 85%;
            background-color: #18191a;
        }
        .container .title {
            color: #ccc;
        }
        .card {
            background-color: #242526;
            box-shadow: 9px 7px 4px 2px #3a3b3c;
        }
        .card .card-body .card-title {
            color: #ccc;
        }
        .modal-detail-button {
            background-color: #3a3b3c;
            color: #fff;
            border: 0;
            transition: all 0.2s ease;
        }
        .modal-detail-button:hover {
            transform: translateY(-5px);
            color: #fff;
        }
        .btn-title {
            height: 45px;
            opacity: 1;
            box-shadow: none;
            transition: all 0.2s ease;
            background-color: #fff;
            color: #0d6efd;
            border: 1px solid #0d6efd;
        }
        .btn-title:hover {
            opacity: 1;
        }
        .error-alert {
          display: flex;
          justify-content: center;
        }
        .alert {
          position: absolute;
          transform: translateY(-80px);
          transition: all 0.4s ease;
        }
        .btn-close {
          /* display: none; */
          margin-left: 10px;
          font-size: 1em;
        }
    </style>
    <title>Movie Data Base</title>
  </head>
  <body>
    <div class="container">
      <div class="error-alert">
      <div class="alert alert-danger d-flex align-items-center mt-3" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div class="alert-msg">
          <p></p>
        </div>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
    </div>
      <div class="row mt-5">
        <div class="col">
          <h1 class="title">Movie Data Base</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-8 mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-keyword" placeholder="Search..." style="box-shadow: none;">
                <button class="btn btn-primary search-button btn-title" type="button">search</button>
              </div>
          </div>
      </div>

      <div class="row movie-container"></div>
    </div>

    <!-- Awal Modal Box -->

    <!-- Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Movie Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Akhir Modal Box -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
