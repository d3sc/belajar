<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Grid | Explicit & Implicit Grid</title>
    <style>
      /* Explicit = ketika kita secara jelas menuliskan ukuran dari columns dan rows nya (jelas kita ketik ukurannya).
        Implicit = menentukan secara automatis sisa dari column dan rowsnya yang kita tidak tentukan secara Explicit dan automatis dintentukan oleh Gridnya.
            Grid-auto-columns & rows = untuk mengatur baris sisa (implicit).
            Grid-auto-Flow = untuk mengatur penempatan item pada grid track, termasuk yang implicit. */
      body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
      }
      .container {
        width: 60%;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 100px 50px;
        grid-template-rows: 50px 30px;
        grid-auto-flow: column;
      }
      .item {
        background-color: rgb(138, 209, 254);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:nth-child(even) {
        background-color: rgb(255, 142, 142);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
